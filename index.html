<!DOCTYPE html>

<html>
<head>
    <meta content="initial-scale=1.0, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pure/0.4.2/pure-min.css">
    <link red="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://maps.googleapis.com/maps/api/js?sensor=FALSE" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.16.4/jquery.tablesorter.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.16.4/jquery.tablesorter.widgets.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/draggable.js" type="text/javascript"></script>
</head>
    <body>
        <div id="container">
            <div id="map-container">
                <div id="loading">
                    <div id="loading-inner">
                        Loading :D
                    </div>
                </div>
                <div id="map-canvas"></div>
            </div>
            <div class="handle"></div>
            <div id="sidebar">
                <form class="pure-form">
                    <label for="gas-tier">Gas Tier</label>
                    <select id="gas-tier">
                        <option value="A">Regular</option>
                        <option value="B">Midtier</option>
                        <option value="C">Premium</option>
                        <option value="D">Diesel</option>
                    </select>
                    <fieldset class="pure-group">
                        <input type="text" class="pure-input-1" id="start-loc" placeholder="Start Point" value="San Francisco">
                        <input type="text" class="pure-input-1" id="end-loc" placeholder="End Point" value="Los Angeles">
                    </fieldset>
                    <fieldset class="pure-group">
                        <input type="text" class="via-point pure-input-1" placeholder="Via" value="Fresno">
                        <button type="button" class="button-xsmall pure-button" id="via-button">Add Via</button>
                    </fieldset>
                    <button type="button" id="route" class="pure-button pure-button-primary">Route</button>
                </form>
                <div id="distance"></div>
                <div id="info"></div>

            </div>
        </div>
    </body>
</html>
